  operation1:
    action: send
    channel:
      $ref: '#/channels/channel'
    messages:
      - $ref: '#/channels/channel/messages/UserSignedUp'
  operation2:
    action: send
    channel:
      $ref: '#/channels/channel'
    messages:
      - $ref: '#/channels/channel/messages/UserSignedUp'
components:
  messages:
    UserSignedUp:
      title: User Signed Up
      payload:
        type: object
        properties:
          displayName:
            type: string
            description: Name of the user
          email:
            type: string
            format: email
            description: Email of the user