  operation-bwc:
    x-api-kind: BWC
    action: send
    channel:
      $ref: '#/channels/channel'
    messages:
      - $ref: '#/channels/channel/messages/UserSignedUp'
  operation-no-bwc:
    x-api-kind: no-BWC
    action: send
    channel:
      $ref: '#/channels/channel'
    messages:
      - $ref: '#/channels/channel/messages/UserSignedUp'
