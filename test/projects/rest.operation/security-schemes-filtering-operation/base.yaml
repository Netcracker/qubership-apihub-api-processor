openapi: 3.0.3
info:
  title: Security Filtering Test
  version: 1.0.0
paths:
  /test:
    get:
      summary: Test operation with explicit security
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    unusedAuth:
      type: http
      scheme: basic
