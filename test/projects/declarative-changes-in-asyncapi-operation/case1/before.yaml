asyncapi: 3.0.0
info:
  title: Sample AsyncAPI
  version: 1.0.0
channels:
  salesOrder:
    address: salesOrder
    messages:
      salesOrderUpdated:
        $ref: '#/components/messages/SalesOrderUpdated'
operations:
  onReceive:
    action: receive
    channel:
      $ref: '#/channels/salesOrder'
components:
  messages:
    SalesOrderUpdated:
      payload:
        type: object
        properties:
          oneTimeDiscount:
            $ref: '#/components/schemas/MonetaryValue'
          oneTimeTotalWithTax:
            $ref: '#/components/schemas/MonetaryValue'
          oneTimeTotalWithTaxDiscounted:
            $ref: '#/components/schemas/MonetaryValue'
  schemas:
    MonetaryValue:
      type: object
      properties:
        value:
          type: number #!
        currency:
          type: string
