asyncapi: 3.0.0
info:
  title: Test AsyncAPI
  version: 1.0.0
servers:
  production:
    host: example.com:9092
    protocol: kafka
channels:
  userSignup:
    address: user/signup
    messages:
      userSignedUp:
        $ref: '#/components/messages/UserSignedUp'
operations:
  onUserSignup:
    action: receive
    channel:
      $ref: '#/channels/userSignup'
components:
  messages:
    UserSignedUp:
      payload:
        type: object
        properties:
          userId:
            type: string
