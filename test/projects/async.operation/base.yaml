asyncapi: 3.0.0
info:
  title: Async Operation Spec
  version: 1.0.0
servers:
  production:
    host: broker.example.com
    protocol: mqtt
channels:
  userEvents:
    address: user.events
    messages:
      userSignedUp:
        $ref: '#/components/messages/userSignedUp'
operations:
  onReceive:
    action: receive
    channel:
      $ref: '#/channels/userEvents'
  onSend:
    action: send
    channel:
      $ref: '#/channels/userEvents'
components:
  messages:
    userSignedUp:
      payload:
        type: object
        properties:
          userId:
            type: string
