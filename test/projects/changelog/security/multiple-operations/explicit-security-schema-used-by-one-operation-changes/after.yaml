openapi: 3.0.3
info:
  title: Security Test
  version: 1.0.0
paths:
  /test1:
    get:
      summary: Test operation 1
      security:
        - OAuth2:
            - read
      responses:
        '200':
          description: OK
  /test2:
    get:
      summary: Test operation 2
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: OK
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    OAuth2:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://example.com/oauth/authorize
          scopes:
            read: Read access
            write: Write access

