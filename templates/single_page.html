<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>{{title}}</title>
   <link rel="stylesheet" type="text/css" href="resources/styles.css">
</head>
<body>
   <script>{{apispecViewScript}}</script>

   <div class="header">
     <img class="header__logo" src="resources/corporatelogo.png"/>
     <div class="header__info">
       <h3>{{packageId}}</h3>
       <h4>Version: {{version}}</h4>
     </div>
   </div>

   <div class="page">
     <div class="card content">
       <apispec-view
         apiDescriptionDocument='{{spec}}'
         router="hash"
         layout="sidebar"
         hideExport
       />
     </div>
     <div class="footer">
      <span class="footer__statement">
        <a href="ls.html">Legal statement</a>
      </span>
       <span class="footer__legal">
        {{projectTitle}}<br><br>
        qubership-apihub
      </span>
     </div>
   </div>
  </body>
</html>
